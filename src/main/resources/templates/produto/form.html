<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>     
        <main class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <h1>Produto</h1>
            <form th:action="@{/produtos}" method="post" th:object="${produto}">

                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="txtnome">Nome</label>
                    <input type="text" th:field="*{nome}" id="txtnome" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txtdescricao">Descrição</label>
                    <input type="text" th:field="*{descricao}" id="txtdescricao" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txtvalor">Valor do Produto</label>
                    <input type="text" th:field="*{valorProduto}" id="txtvalor" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txtdatachegada">Data de Chegada do Produto</label>
                    <input type="date" th:field="*{dataChegadaProduto}" id="txtdatachegada" class="form-control">
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>

            </form>
        </main>

        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
