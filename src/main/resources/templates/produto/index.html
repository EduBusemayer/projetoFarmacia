<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead">
      <title id="pageTittle">Produto</title>
    </head>
    <link rel="stylesheet" th:href="@{/baseStyle.css}">
    <body>
        <h1>Produtos</h1>

        <table class="table" id="tabprodutos">
            <thead>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>Data de Chegada</th>
            </thead>
            <tbody>
                <tr th:each="umProduto : ${listaProdutos}">
                    <td th:text="${umProduto.nome}"></td>
                    <td th:text="${umProduto.descricao}"></td>
                    <td th:text="${umProduto.quantidadeProduto}"></td>
                    <td th:text="${umProduto.valorProduto}"></td>
                    <td th:text="${umProduto.dataChegadaProduto}"></td>
                    <td class="botoes"><a th:href="@{'/produtos/alterar/' + ${umProduto.id}}" class="btn btn-warning">Alterar</a>
                        <button class="btn btn-danger js-delete" th:data-id="${umProduto.id}">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <a id="novo" href="/produtos/novo" class="btn btn-primary">Novo</a>

        <div class="modal" tabindex="-1" id="modalproduto">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Excluir Produto</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Confirma a exclusão do Produto?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                  <button type="button" class="btn btn-primary" id="btnsim">Sim</button>
                </div>
              </div>
            </div>
          </div>

          <div class="image-container">
            <img th:src="@{/img/petshop.png}" alt="pet-shop-logo" id="img-petshop">
          </div>

        <div th:include="layout :: footer">(footer)</div>
        <script th:src="@{/scriptProdutos.js}"></script>
    </body>
</html>
