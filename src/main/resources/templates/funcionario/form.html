<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>     
        <main class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <h1>Funcionário</h1>
            <form th:action="@{/funcionarios}" method="post" th:object="${funcionario}">

                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="txtnome">Nome</label>
                    <input type="text" th:field="*{nome}" id="txtnome" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txtcpf">CPF</label>
                    <input type="text" th:field="*{cpf}" id="txtcpf" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txtendereco">Endereço</label>
                    <input type="text" th:field="*{endereco}" id="txtendereco" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txtdatanascimento">Data de Nascimento</label>
                    <input type="date" th:field="*{dataNascimento}" id="txtdatanascimento" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txtcargo">Cargo</label>
                    <input type="text" th:field="*{cargo}" id="txtcargo" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txtemail">E-mail</label>
                    <input type="text" th:field="*{email}" id="txtemail" class="form-control">
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>

            </form>
        </main>

        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
