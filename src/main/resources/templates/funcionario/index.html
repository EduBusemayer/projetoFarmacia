<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead">
      <title id="pageTittle">Funcionário</title>
    </head>
    <link rel="stylesheet" th:href="@{/baseStyle.css}">
    <body>
        <h1>Funcionários</h1>

        <table class="table" id="tabfuncionarios">
            <thead>
                <th>Nome</th>
                <th>CPF</th>
                <th>Endereço</th>
                <th>Data de Nascimento</th>
                <th>Cargo</th>
                <th>E-mail</th>
            </thead>
            <tbody>
                <tr th:each="umFuncionario : ${listaFuncionarios}">
                    <td th:text="${umFuncionario.nome}"></td>
                    <td th:text="${umFuncionario.cpf}"></td>
                    <td th:text="${umFuncionario.endereco}"></td>
                    <td th:text="${umFuncionario.dataNascimento}"></td>
                    <td th:text="${umFuncionario.cargo}"></td>
                    <td th:text="${umFuncionario.email}"></td>
                    <td class="botoes"><a th:href="@{'/funcionarios/alterar/' + ${umFuncionario.id}}" class="btn btn-warning">Alterar</a>
                        <button class="btn btn-danger js-delete" th:data-id="${umFuncionario.id}">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/funcionarios/novo" class="btn btn-primary" id="novo">Novo</a>

        <div class="modal" tabindex="-1" id="modalfuncionario">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Excluir Funcionário</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Confirma a exclusão do Funcionário?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                  <button type="button" class="btn btn-primary" id="btnsim">Sim</button>
                </div>
              </div>
            </div>
          </div>

        <div class="image-container">
          <img th:src="@{/img/petshop.png}" alt="pet-shop-logo" id="img-petshop">
        </div>

        <div th:include="layout :: footer">(footer)</div>
        <script th:src="@{/scriptFuncionarios.js}"></script>
    </body>
</html>
