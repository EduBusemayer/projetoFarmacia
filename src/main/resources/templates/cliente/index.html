<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead">
      <title id="pageTittle">Cliente</title>
    </head>
    <link rel="stylesheet" th:href="@{/baseStyle.css}">
    <body>
        <h1>Clientes</h1>

        <table class="table" id="tabclientes">
            <thead>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Data Nascimento</th>
            </thead>
            <tbody class="body2">
                <tr th:each="umCliente : ${listaClientes}">
                    <td th:text="${umCliente.nome}"></td>
                    <td th:text="${umCliente.endereco}"></td>
                    <td th:text="${umCliente.dataNascimento}"></td>
                    <td class="botoes"><a th:href="@{'/clientes/alterar/' + ${umCliente.id}}" class="btn btn-warning">Alterar</a>
                        <button class="btn btn-danger js-delete" th:data-id="${umCliente.id}">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/clientes/novo" class="btn btn-primary" id="novo">Novo</a>

        <div class="image-container">
          <img th:src="@{/img/petshop.png}" alt="pet-shop-logo" id="img-petshop">
        </div>

        <div class="modal" tabindex="-1" id="modalcliente">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Excluir Cliente</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Confirma a exclusão do Cliente?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                  <button type="button" class="btn btn-primary" id="btnsim">Sim</button>
                </div>
              </div>
            </div>
          </div>

        <div th:include="layout :: footer">(footer)</div>
        <script th:src="@{/scriptClientes.js}"></script>
    </body>
</html>
