<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/homeStyle.css}">
        <title>Home</title>
    </head>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1 col-md-3 col-lg-2 vh-100 w-25 side d-flex flex-column">
                <div class="d-flex pt-4 pb-2 align-items-center teste">
                    <img th:src="@{/img/login-perfil.png}" alt="farmacia" id="img-login">
                    <div class="d-flex flex-column ms-3">
                        <span class="text-white fs-5">Felipe</span>
                        <span class="text-white">Admin</span>
                        <div class="d-flex align-items-center">
                            <div class="status-perfil"></div>
                            <span class="text-white ps-2">Online</span>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column justify-content-center  mt-4">

                    <button class="btn btn-primary mx-4 mb-3 py-2 fs-5 w-75" 
                    onclick="location.href='/home';" value="Clientes">
                        <i class="fa-solid fa-house"></i>
                        <span class="ps-2">Início</span>
                        
                    </button>

                    <button type="button" class="btn btn-primary mx-4 mb-3 py-2 fs-5 w-75" 
                    onclick="location.href='/clientes';" value="Clientes">
                        <i class="fa-solid fa-users"></i>
                        <span class="ps-2">Clientes</span>
                    </button>

                    <button class="btn btn-primary mx-4 mb-3 py-2 fs-5 w-75" 
                    onclick="location.href='/produtos';" value="Produtos">
                        <i class="fa-solid fa-box-open"></i>
                        <span class="ps-2">Produtos</span>
                    </button>

                    <button class="btn btn-primary mx-4 mb-3 py-2 fs-5 w-75"
                    onclick="location.href='/funcionarios';" value="Funcionario">
                        <i class="fa-solid fa-building-user"></i>
                        <span class="ps-2">Funcionários</span>
                    </button>

                    <button class="btn btn-primary mx-4 py-2 fs-5 w-75" 
                    onclick="location.href='/home';" value="Financeiro">
                        <i class="fa-solid fa-coins"></i>
                        <span class="ps-2">Financeiro</span>
                    </button>
                </div>
                <div class="py-5 mt-auto">
                    <button class="btn btn-primary mx-4 py-2 fs-5 w-75"
                    onclick="location.href='/';" value="Sair">
                        <i class="fa-solid fa-arrow-right-from-bracket fa-rotate-180"></i>
                        <span class="ps-2">Sair</span>
                    </button>
                </div>
            </div>
            <div class="col">
                <p class="fs-3 py-5 px-2">Bom dia Fulano</p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/10b4b15b8d.js" crossorigin="anonymous"></script>
</body>

</html>
