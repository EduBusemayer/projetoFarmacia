<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/loginTeste.css}">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row">
      <div class="col" id="bloco-login">
        <div class="d-flex justify-content-center mb-4">
          <img th:src="@{/img/farmacia.png}" alt="farmacia" id="img-farmacia">
        </div>
        <form>
          <p class="fs-3 text-white text-center">Acesso ao sistema farmacêutico</p>
          <div class="input-group mb-2">
            <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-user"></i></span>
            <input type="text" class="form-control py-2" placeholder="Digite seu usuário" aria-label="Usuario"
              aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-fingerprint"></i></i></span>
            <input type="text" class="form-control py-2" placeholder="Digite sua senha" aria-label="Senha"
              aria-describedby="basic-addon1">
          </div>
          <button type="button" class="btn btn-primary btn-lg btn-login mb-5 w-100" onclick="location.href='/home';" value="Login">ENTRAR</button>
          <div class="d-flex">
            <p class="text-white me-5">Não possui uma conta? <a th:href="@{'/funcionarios/novo'}">Criar Conta</a></p>
            <p><a th:href="@{'/senha'}">Esqueci minha Senha</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/10b4b15b8d.js" crossorigin="anonymous"></script>
  <script th:src="@{/scriptLogin.js}"></script>
</body>
</html>
